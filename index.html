
<!DOCTYPE html>
<html lang="en">
<head><title>Todo App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type= "text/css">
<link rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>
<body>

<section class="centered-main-page-element"><p id="top-section-for-adding-element-to-list"> <label for="new-task">Add Item</label><div class="task-row-wrapper"><input id="new-task" class="task" type="text"><button>Add</button></div>
</p><h3>Todo</h3>
<ul id="incomplete-tasks">
<li><input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task"><button class="edit">Edit</button><button class="delete">X</button></li>
<li class="edit-mode"><input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task"><button class='edit'>Save</button><button class="delete">X</button></li>
</ul><h3>Completed</h3><ul id="completed-tasks"><li><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task"><button class="edit">Edit</button><button class="delete">X</button>
</li>
</ul>
</section>  
<script type="text/javascript" src="app.js"></script>
</body>
</html>
