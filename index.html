<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="style.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
  </head>
  <body>
    <section class="centered-main-page-element">
      <h1 id="topSectionForAddingElementToList">
        <h1 for="new-task">Add Item</h1>
        <section class="task-row-wrapper">
          <input id="new-task" class="task" type="text" /><button>Add</button>
        </section>
      </h1>
      <h1>Todo</h1>
      <ul id="incompleteTasks"></ul>
      <h1>Completed</h1>
      <ul id="completed-tasks"></ul>
    </section>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
